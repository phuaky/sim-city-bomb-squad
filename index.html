<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
    <div id="simCity">
      <br>
      <div class="blackie" id="blackie">

          <span id="green">00:<span class="text" id="timer">30</span></span>

          <div class="uncutWires">
            <img id="Blue" src="img/uncut-blue-wire.png" />
            <img id="Green" src="img/uncut-green-wire.png" />
            <img id="Red" src="img/uncut-red-wire.png" />
            <img id="White" src="img/uncut-white-wire.png" />
            <img id="Yellow" src="img/uncut-yellow-wire.png" />
          </div>

          <input type="button" value="reset" id="reset" />
      </div>
      <div id="space" style="height: 200px"></div>
  </div>
</div>

    <audio id="background" autoplay loop src="sounds/siren.wav"></audio>
    <audio id="yay" src="sounds/CrowdYay.wav"></audio>
    <audio id="cut" src="sounds/Electricity.wav"></audio>
    <audio id="bldgExplode" src="sounds/BldgExplode.wav"></audio>

    <script src="bomb.js"></script>
  </body>
</html>
